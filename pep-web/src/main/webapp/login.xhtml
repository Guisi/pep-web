<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">
	
	<ui:define name="header">
	</ui:define>

	<ui:define name="content">
		<div style="width: 100%;" align="center">
			<div style="width: 500px; padding-top: 100px;" align="center">
				<p:panel style="width: 100%; padding: 15px 0px 15px 0px">
				
					<h:form>
						<center style="color: red;">
			                <h:panelGroup layout="block" rendered="#{not empty loginMBean.mensagem}">
					            <h:outputText value="#{loginMBean.viewBean.mensagem}" escape="false"/>
					        </h:panelGroup>
			            </center>
			            
						<p:focus for="j_username"/>
						<p:panelGrid columns="2" columnClasses="labelColumn" styleClass="noborder">
							<h:outputText value="#{msg['login.campo.email']}:"/>
							<p:inputText id="j_username" value="#{loginMBean.login}" maxlength="50" 
								required="true" requiredMessage="#{msg['login.erro.campoobrigatorio.email']}" style="width: 300px;"/>
			
							<h:outputText value="#{msg['login.campo.senha']}:"/>
							<p:password id="j_password" maxlength="20" style="width: 300px;"
								required="true" requiredMessage="#{msg['login.erro.campoobrigatorio.senha']}"/>
						</p:panelGrid>
						
						<div align="center">
							<p:commandButton id="btEntrar" value="#{msg['login.botao.entrar']}" action="#{loginMBean.processLogin}" 
		                				 ajax="false" process="@this, j_username, j_password" update="@form" style="width: 100px;"/>
						</div>
						
						<p:messages id="msgLogin" />
					</h:form>
				</p:panel>				
			</div>
		</div>
	</ui:define>
</ui:composition>

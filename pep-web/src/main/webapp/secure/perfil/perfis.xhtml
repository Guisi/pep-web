<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{perfilMBean.emptyStr}"/>
		
			<p:messages autoUpdate="true"/>
		
			<h:form id="frmPerfis">
				<div align="right">
					<p:commandButton value="#{msg['perfil.botao.novo']}" action="#{perfilMBean.novoPerfil}"
						icon="ui-icon-document" styleClass="botaoNovo" update=":frmPerfis:editPerfilPanel"/>
				</div>
				
				<p:dataTable id="perfilTable" var="perfil" value="#{perfilMBean.perfilList}" emptyMessage="#{msg['perfil.lista.empty']}"
					paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<f:facet name="header">
				        <h:outputText value="#{msg['perfil.lista.header']}"/>
				    </f:facet>
					
					<p:column headerText="#{msg['perfil.nome']}" width="20%">
						<h:outputText value="#{perfil.nome}" />
					</p:column>
					
					<p:column headerText="#{msg['perfil.descricao']}" styleClass="leftAligned">
						<h:outputText value="#{perfil.descricao}" />
					</p:column>
					
					<p:column headerText="#{msg['perfil.possuiespecialidades']}">
						<h:selectBooleanCheckbox value="#{perfil.possuiEspecialidades}" disabled="true"/>
					</p:column>
					
					<p:column headerText="#{msg['perfil.possuiconvenios']}">
						<h:selectBooleanCheckbox value="#{perfil.possuiConvenios}" disabled="true"/>
					</p:column>
					
					<p:column width="70px;">
						<p:commandButton value="" actionListener="#{perfilMBean.editarPerfil(perfil)}" icon="ui-icon-pencil" styleClass="datatable-button"
							update=":frmPerfis:editPerfilPanel"/>
						<p:commandButton value="" oncomplete="excluirDlg.show();" icon="ui-icon-closethick" styleClass="datatable-button datatable-button-right">
							<f:setPropertyActionListener target="#{perfilMBean.perfilSelecionado}" value="#{perfil}"/>
						</p:commandButton>
					</p:column>
				</p:dataTable>
				
				<p:confirmDialog widgetVar="excluirDlg" showEffect="fade" hideEffect="fade" header="#{msg['general.confirmation']}" message="#{msg['perfil.remover.confirmacao']}">
			        <p:commandButton value="#{msg['botao.sim']}" actionListener="#{perfilMBean.removerPerfil}" update="perfilTable, editPerfilPanel" oncomplete="excluirDlg.hide();" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="#{msg['botao.nao']}" onclick="excluirDlg.hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
			    
			    <p:outputPanel id="editPerfilPanel">
			    	<div align="center">
					    <p:outputPanel style="padding-top: 20px; width: 700px; text-align: center;" rendered="#{perfilMBean.perfilSelecionado != null}">
						    <fieldset>
						    	<legend>#{msg['perfil.editar.header']}</legend>
						    	
								<p:focus for="nomeInput"/>
								<p:panelGrid columns="2" styleClass="noborder" columnClasses="labelColumn, valueColumn" style="width: 100%;">
									<h:outputLabel for="nomeInput" value="#{msg['perfil.nome']}: "/>
									<p:inputText id="nomeInput" value="#{perfilMBean.perfilSelecionado.nome}" maxlength="100" style="width: 505px;" required="true"
										requiredMessage="#{msg['perfil.campoobrigatorio.nome']}"/>
	
									<h:outputLabel for="descricaoInput" value="#{msg['perfil.descricao']}: "/>
									<p:inputText id="descricaoInput" value="#{perfilMBean.perfilSelecionado.descricao}" maxlength="500" style="width: 505px;" required="true"
										requiredMessage="#{msg['perfil.campoobrigatorio.descricao']}"/>
										
									<h:outputLabel for="sbcPossuiEspecialidades" value="#{msg['perfil.possuiespecialidades']}: "/>
									<h:selectBooleanCheckbox id="sbcPossuiEspecialidades" value="#{perfilMBean.perfilSelecionado.possuiEspecialidades}"/>
									
									<h:outputLabel for="sbcPossuiConvenios" value="#{msg['perfil.possuiconvenios']}: "/>
									<h:selectBooleanCheckbox id="sbcPossuiConvenios" value="#{perfilMBean.perfilSelecionado.possuiConvenios}"/>
								</p:panelGrid>
							
								<div align="center" style="padding-top: 10px;">
									<fieldset>
									    <legend>#{msg['perfil.autorizacoes']}</legend>
										<div align="center">
											<p:pickList id="autorizacaoPickList" value="#{perfilMBean.autorizacoesPickList}" 
												var="autorizacao" itemLabel="#{autorizacao.nome}" itemValue="#{autorizacao}"
												styleClass="picklist-large"
												converter="pickListConverter"
												addAllLabel="#{msg['picklist.addall']}"
								               	addLabel="#{msg['picklist.add']}"
								               	removeAllLabel="#{msg['picklist.removeall']}"
								               	removeLabel="#{msg['picklist.remove']}">
								               	<f:facet name="sourceCaption">#{msg['picklist.available']}</f:facet>  
				        						<f:facet name="targetCaption">#{msg['picklist.selected']}</f:facet>
											</p:pickList>
										</div>
									</fieldset>
								</div>
								
								<div class="divBotoesEdicao">
									<p:commandButton value="#{msg['botao.cancelaralteracoes']}" actionListener="#{perfilMBean.cancelarEdicao}"
										icon="ui-icon-close" immediate="true" update=":frmPerfis:editPerfilPanel"/>
									<p:commandButton value="#{msg['botao.salvaralteracoes']}" action="#{perfilMBean.salvarPerfil}" icon="ui-icon-check"
										update=":frmPerfis" styleClass="botaoSalvar"/>
								</div>
							</fieldset>
						</p:outputPanel>
					</div>
				</p:outputPanel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

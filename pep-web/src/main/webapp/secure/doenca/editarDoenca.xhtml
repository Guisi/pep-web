<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{editarDoencaMBean.emptyStr}"/>
		
			<h:form id="frmEditarDoencas">
				<p:messages id="msgDoencas"/>
				
				<p:outputPanel rendered="#{not empty editarDoencaMBean.doencaSelecionada}">
				    <fieldset>
				    	<legend>#{msg['doenca.editar.header']}</legend>
				    	
						<p:focus for="codigoCidInput"/>
						<p:panelGrid columns="2" styleClass="noborder" columnClasses="labelColumn, valueColumn" style="width: 100%;">
							<h:outputLabel for="codigoCidInput" value="#{msg['doenca.codigocid']}: "/>
							<p:inputText id="codigoCidInput" value="#{editarDoencaMBean.doencaSelecionada.codigoCid}" maxlength="30" style="width: 200px;" required="true"
								requiredMessage="#{msg['doenca.campoobrigatorio.codigocid']}"/>
						
							<h:outputLabel for="descricaoInput" value="#{msg['doenca.descricao']}: "/>
							<p:inputText id="descricaoInput" value="#{editarDoencaMBean.doencaSelecionada.descricao}" maxlength="300" style="width: 800px;" required="true"
								requiredMessage="#{msg['doenca.campoobrigatorio.descricao']}"/>
								
							<h:outputLabel for="chkAtivoInput" value="#{msg['doenca.chkativo']}: "/>
							<h:selectBooleanCheckbox id="chkAtivoInput" value="#{editarDoencaMBean.doencaSelecionada.chkAtivo}"/>
						</p:panelGrid>
						
						<div class="divBotoesEdicao">
							<p:commandButton value="#{msg['botao.cancelaralteracoes']}" action="pretty:listarDoencas" icon="ui-icon-close" immediate="true"/>
							<p:commandButton value="#{msg['botao.salvaralteracoes']}" action="#{editarDoencaMBean.salvarDoenca}" icon="ui-icon-check"
								update="msgDoencas" styleClass="botaoSalvar"/>
						</div>
					</fieldset>
				</p:outputPanel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

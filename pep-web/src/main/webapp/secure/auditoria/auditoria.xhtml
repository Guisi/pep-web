<?xml version="1.0" encoding="ISO-8859-1" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<p:dialog id="dialogHistoricoAlteracoes" widgetVar="dlgHistoricoAlteracoes" modal="true" closable="true" resizable="false" 
		draggable="true" header="#{msg['auditoria.modal.header']}" fitViewport="true" dynamic="true" width="1000">
		
		<p:dataTable id="historicoAlteracoesTable" var="alteracao" value="#{mbean.historicoAlteracoes}" emptyMessage="#{msg['auditoria.modal.lista.empty']}"
			paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                  paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
			<p:column headerText="#{msg['auditoria.modal.lista.campo']}">
				<h:outputText value="#{alteracao.campo}" />
			</p:column>
			<p:column headerText="#{msg['auditoria.modal.lista.data']}">
				<h:outputText value="#{alteracao.dataAlteracao}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</p:column>
			<p:column headerText="#{msg['auditoria.modal.lista.valorantigo']}">
				<h:outputText value="#{alteracao.valorAntigo}" />
			</p:column>
			<p:column headerText="#{msg['auditoria.modal.lista.valornovo']}">
				<h:outputText value="#{alteracao.valorNovo}" />
			</p:column>
			<p:column headerText="#{msg['auditoria.modal.lista.login']}" width="30%">
				<h:outputText value="#{alteracao.loginUsuario}" />
			</p:column>
		</p:dataTable>
	</p:dialog>
</h:html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{editarMedicamentoMBean.emptyStr}"/>
		
			<h:form id="frmEditarMedicamentos">
				<p:messages id="msgMedicamentos"/>
				
				<p:outputPanel rendered="#{not empty editarMedicamentoMBean.medicamentoSelecionado}">
				    <fieldset>
				    	<legend>#{msg['medicamento.editar.header']}</legend>
				    	
						<p:focus for="principioAtivoInput"/>
						<p:panelGrid columns="2" styleClass="noborder" columnClasses="labelColumn, valueColumn" style="width: 100%;">
							<h:outputLabel for="principioAtivoInput" value="#{msg['medicamento.principioativo']}: "/>
							<p:inputText id="principioAtivoInput" value="#{editarMedicamentoMBean.medicamentoSelecionado.principioAtivo}" maxlength="500" style="width: 800px;" required="true"
								requiredMessage="#{msg['medicamento.campoobrigatorio.principioativo']}"/>
								
							<h:outputLabel for="apresentacaoInput" value="#{msg['medicamento.apresentacao']}: "/>
							<p:inputText id="apresentacaoInput" value="#{editarMedicamentoMBean.medicamentoSelecionado.apresentacao}" maxlength="500" style="width: 800px;"/>
							
							<h:outputLabel for="chkAtivoInput" value="#{msg['medicamento.chkativo']}: "/>
							<h:selectBooleanCheckbox id="chkAtivoInput" value="#{editarMedicamentoMBean.medicamentoSelecionado.chkAtivo}"/>
						</p:panelGrid>
						
						<div class="divBotoesEdicao">
							<p:commandButton value="#{msg['botao.cancelaralteracoes']}" action="pretty:listarMedicamentos" icon="ui-icon-close" immediate="true"/>
							<p:commandButton value="#{msg['botao.salvaralteracoes']}" action="#{editarMedicamentoMBean.salvarMedicamento}" icon="ui-icon-check"
								update="msgMedicamentos" styleClass="botaoSalvar"/>
						</div>
					</fieldset>
				</p:outputPanel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

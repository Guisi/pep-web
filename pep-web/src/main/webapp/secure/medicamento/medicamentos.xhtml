<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{medicamentoMBean.emptyStr}"/>
		
			<h:form id="frmMedicamentos">
				<p:messages id="msgMedicamentos"/>
				
				<div align="right">
					<p:commandButton value="#{msg['medicamento.botao.novo']}" action="#{medicamentoMBean.novoMedicamento}"
						icon="ui-icon-document" styleClass="botaoNovo"/>
				</div>
				
				<p:dataTable id="medicamentoTable" var="medicamento" value="#{medicamentoMBean.medicamentoList}" emptyMessage="#{msg['medicamento.lista.empty']}"
					paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<f:facet name="header">
				        <h:outputText value="#{msg['medicamento.lista.header']}"/>
				    </f:facet>
					
					<p:column headerText="#{msg['medicamento.principioAtivo']}" styleClass="leftAligned" width="45%">
						<h:outputText value="#{medicamento.principioAtivo}" />
					</p:column>
					
					<p:column headerText="#{msg['medicamento.apresentacao']}" styleClass="leftAligned" width="45%">
						<h:outputText value="#{medicamento.apresentacao}" />
					</p:column>
					
					<p:column width="70px;" style="text-align: center;">
						<p:commandButton value="" action="#{medicamentoMBean.editarMedicamento(medicamento.id)}" icon="ui-icon-pencil" styleClass="datatable-button"/>
						<p:commandButton value="" oncomplete="excluirDlg.show();" icon="ui-icon-closethick" 
							styleClass="datatable-button datatable-button-right">
							<f:setPropertyActionListener target="#{medicamentoMBean.medicamentoSelecionado}" value="#{medicamento}"/>
						</p:commandButton>
					</p:column>
				</p:dataTable>
				
				<p:confirmDialog widgetVar="excluirDlg" showEffect="fade" hideEffect="fade" header="#{msg['general.confirmation']}" message="#{msg['medicamento.remover.confirmacao']}">
			        <p:commandButton value="#{msg['botao.sim']}" actionListener="#{medicamentoMBean.removerMedicamento}" update="medicamentoTable, msgMedicamentos" oncomplete="excluirDlg.hide();" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="#{msg['botao.nao']}" onclick="excluirDlg.hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

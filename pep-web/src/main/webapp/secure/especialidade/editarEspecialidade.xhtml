<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{editarEspecialidadeMBean.emptyStr}"/>
		
			<h:form id="frmEditarEspecialidade">
				<p:messages id="msgEspecialidades"/>
				
				<p:outputPanel rendered="#{not empty editarEspecialidadeMBean.especialidadeSelecionada}">
				    <fieldset>
				    	<legend>#{msg['especialidade.editar.header']}</legend>
				    	
						<p:focus for="descricaoInput"/>
						<p:panelGrid columns="2" styleClass="noborder" columnClasses="labelColumn, valueColumn" style="width: 100%;">
							<h:outputLabel for="descricaoInput" value="#{msg['especialidade.descricao']}: "/>
							<p:inputText id="descricaoInput" value="#{editarEspecialidadeMBean.especialidadeSelecionada.descricao}" maxlength="100" style="width: 809px;" required="true"
								requiredMessage="#{msg['especialidade.campoobrigatorio.descricao']}"/>
						</p:panelGrid>
					
						<div class="divBotoesEdicao">
							<p:commandButton value="#{msg['botao.cancelaralteracoes']}" action="pretty:listarEspecialidades" icon="ui-icon-close" immediate="true"/>
							<p:commandButton value="#{msg['botao.salvaralteracoes']}" action="#{editarEspecialidadeMBean.salvarEspecialidade}" icon="ui-icon-check"
								update="msgEspecialidades" styleClass="botaoSalvar"/>
						</div>
					</fieldset>
				</p:outputPanel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="#{msg['atendimento.tratamentos.header']}" toggleable="true" styleClass="moduloAtendimentoPanel">
		<h:panelGrid columns="2" width="100%">
			<h:panelGrid columns="2">
				<p:selectOneMenu id="medicamentoAddInput" value="#{editarAtendimentoMBean.medicamentoSelecionado}" converter="genericEntityConverter" style="width: 500px; margin-top: 2px;" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
					<f:selectItems value="#{editarAtendimentoMBean.medicamentosDisponiveis}" var="medicamento" itemLabel="#{medicamento.principioAtivo} - #{medicamento.apresentacao}" itemValue="#{medicamento}"/>
					<p:ajax event="change" update="addMedicamentoBtn" process="@this"/>
				</p:selectOneMenu>
				<p:columnGroup>
					<p:commandButton id="addMedicamentoBtn" action="#{editarAtendimentoMBean.adicionarMedicamento}" icon="ui-icon-plusthick" update="@this, medicamentosTable, medicamentoAddInput, :frmEditarAtendimento:msgAtendimentos"
						disabled="#{empty editarAtendimentoMBean.medicamentoSelecionado}" styleClass="botaoSalvar"/>
					<p:commandButton id="addOutroMedicamentoBtn" action="#{editarAtendimentoMBean.adicionarOutroMedicamento}"
						value="#{msg['atendimento.botao.outrotratamento']}" update="medicamentosTable" styleClass="botaoSalvar"/>
				</p:columnGroup>
			</h:panelGrid>
			<p:column style="text-align: right;">
				<h:commandLink value="Ver anteriores" onclick="PF('dlgTratamentosAnteriores').show(); return false;"/>
			</p:column>
		</h:panelGrid>
		
		<div>
			<p:dataTable id="medicamentosTable" var="medicamentoAtendimento" value="#{editarAtendimentoMBean.medicamentosAtendimentoAgrupado}" 
				emptyMessage="#{msg['atendimento.tratamentos.medicamentos.lista.empty']}"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10" rowIndexVar="index"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column headerText="#{msg['atendimento.tratamentos.medicamento']}">
					<p:inputText id="nomeInput" value="#{medicamentoAtendimento.descricao}" maxlength="600" rendered="#{empty medicamentoAtendimento.medicamento and not medicamentoAtendimento.atendimentoAnterior}"
						style="width: 300px;" required="true" requiredMessage="#{msg['atendimento.tratamentos.campoobrigatorio.medicamento']}"/>
					<h:outputText value="#{medicamentoAtendimento.descricao}" rendered="#{not empty medicamentoAtendimento.medicamento or medicamentoAtendimento.atendimentoAnterior}"/>
				</p:column>
				<p:column headerText="#{msg['atendimento.tratamentos.posologia']}">
					<p:inputTextarea value="#{medicamentoAtendimento.posologia}" autoResize="false" maxlength="300"
						rows="2" style="width: 98%;" rendered="#{not medicamentoAtendimento.atendimentoAnterior}"/>
					<h:outputText value="#{medicamentoAtendimento.posologia}" rendered="#{medicamentoAtendimento.atendimentoAnterior}"/>
				</p:column>
				
				<p:column headerText="#{msg['atendimento.tratamentos.emuso']}" style="width: 60px;" rendered="#{not empty editarAtendimentoMBean.medicamentosAtendimentosAnteriores}">
					<p:inputSwitch value="#{medicamentoAtendimento.emUso}" onLabel="#{msg['atendimento.tratamentos.emuso.sim']}" 
						offLabel="#{msg['atendimento.tratamentos.emuso.nao']}" rendered="#{medicamentoAtendimento.atendimentoAnterior}"/>
				</p:column>
				
				<p:column width="30px;" style="text-align: left;">
					<p:commandButton value="" actionListener="#{editarAtendimentoMBean.removerMedicamento(index)}" update="medicamentosTable, :frmEditarAtendimento:medicamentoAddInput"
						icon="ui-icon-closethick" styleClass="datatable-button" process="@this" rendered="#{not medicamentoAtendimento.atendimentoAnterior}"/>
				</p:column>
			</p:dataTable>
		</div>
	</p:panel>
	
	<p:dialog widgetVar="dlgTratamentosAnteriores" modal="true" closable="true" resizable="false" draggable="true" header="#{msg['atendimento.tratamentos.modal.header']}" width="500">
	</p:dialog>
</h:html>

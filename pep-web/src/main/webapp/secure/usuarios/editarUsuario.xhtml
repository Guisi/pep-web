<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<script type="text/javascript">
			$(document).ready(function() {
				phoneMaskHandler($('#frmUsuarios\\:telefoneInput')[0]);
			});	
		</script>
	
		<p:panel>
			<h:form id="frmUsuarios">
				<p:messages id="msgs"/>

				<fieldset>
					<legend>#{msg['usuario.editar.header']}</legend>
					
					<p:focus for="nomeInput"/>
					<p:panelGrid columns="2" styleClass="noborder" columnClasses="labelColumn, valueColumn" style="width: 100%;">
						<h:outputLabel for="nomeInput" value="#{msg['usuario.nome']}: "/>
						<h:outputLabel for="cpfInput" value="#{msg['usuario.cpf']}: "/>

						<p:inputText id="nomeInput" value="#{editarUsuarioMBean.usuarioSelecionado.nome}" maxlength="100" style="width: 443px;" required="true"
							requiredMessage="#{msg['usuario.campoobrigatorio.nome']}"/>
						<p:inputText id="cpfInput" value="#{editarUsuarioMBean.usuarioSelecionado.cpf}" maxlength="11" style="width: 443px;" required="true"
							requiredMessage="#{msg['usuario.campoobrigatorio.cpf']}"/>
							
						<h:outputLabel for="emailInput" value="#{msg['usuario.email']}: "/>
						<h:outputLabel for="telefoneInput" value="#{msg['usuario.telefone']}: "/>

						<p:inputText id="emailInput" value="#{editarUsuarioMBean.usuarioSelecionado.email}" maxlength="100" style="width: 443px;"/>
						<p:inputText id="telefoneInput" value="#{editarUsuarioMBean.usuarioSelecionado.telefone}" maxlength="20" style="width: 443px;"
							onfocus="phoneMaskHandler(this);" onblur="phoneMaskHandler(this);"/>


					</p:panelGrid>
					
					<p:panelGrid columns="1" styleClass="noborder" columnClasses="labelColumn" style="margin-top: 10px; width: 100%;">
						<h:outputText value="#{msg['usuario.perfis']}:"/>
						<p:pickList id="perfilPickList" value="#{editarUsuarioMBean.perfisPickList}"
							var="perfil" itemLabel="#{perfil.nome}" itemValue="#{perfil}"
							styleClass="picklist-nopadding"
							converter="pickListConverter"
							addAllLabel="#{msg['picklist.addall']}"
			               	addLabel="#{msg['picklist.add']}"
			               	removeAllLabel="#{msg['picklist.removeall']}"
			               	removeLabel="#{msg['picklist.remove']}">
			               	<f:facet name="sourceCaption">#{msg['picklist.available']}</f:facet>  
	      					<f:facet name="targetCaption">#{msg['picklist.selected']}</f:facet>
						</p:pickList>
					</p:panelGrid>
					
					
					<div class="divBotoesEdicao">
						<p:commandButton value="#{msg['botao.cancelaralteracoes']}" action="pretty:listarUsuarios" icon="ui-icon-close" immediate="true"/>
						<p:commandButton value="#{msg['botao.salvaralteracoes']}" update="msgs" action="#{editarUsuarioMBean.salvar}" 
							icon="ui-icon-check" styleClass="botaoSalvar"/>
					</div>
				</fieldset>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script type="text/javascript">
		$(document).ready(function() {
			phoneMaskHandler($('#frmUsuarios\\:telefoneInput')[0]);
			phoneMaskHandler($('#frmUsuarios\\:celularInput')[0]);
		});	
	</script>

	<p:panelGrid styleClass="noborder">
		<p:row>
			<p:column colspan="4" styleClass="leftAligned">
				<h:outputLabel for="nomeInput" value="#{msg['usuario.nome']}: "/>
			</p:column>
		</p:row>
		
		<p:row>
			<p:column colspan="4" styleClass="leftAligned">
				<p:inputText id="nomeInput" value="#{editarUsuarioMBean.usuarioSelecionado.nomeCompleto}" maxlength="100" styleClass="inputInteiro" required="true"
					requiredMessage="#{msg['usuario.campoobrigatorio.nome']}"/>
			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="cpfInput" value="#{msg['usuario.cpf']}: "/>
			</p:column>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="rgInput" value="#{msg['usuario.rg']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<p:inputMask id="cpfInput" value="#{editarUsuarioMBean.usuarioSelecionado.cpf}" styleClass="inputMeio" required="true"
					requiredMessage="#{msg['usuario.campoobrigatorio.cpf']}" validator="cpfValidator" converter="cpfConverter" mask="999.999.999-99">
				</p:inputMask>
			</p:column>
			<p:column colspan="2" styleClass="leftAligned">
				<p:inputText id="rgInput" value="#{editarUsuarioMBean.usuarioSelecionado.rg}" maxlength="30" styleClass="inputMeio"/>
			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="emailInput" value="#{msg['usuario.email']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="4" styleClass="leftAligned">
				<p:inputText id="emailInput" value="#{editarUsuarioMBean.usuarioSelecionado.email}" maxlength="100" styleClass="inputInteiro"
					validatorMessage="#{msg['usuario.erro.emailinvalido']}" required="true" requiredMessage="#{msg['usuario.campoobrigatorio.email']}">
					<f:validateRegex pattern="^$|^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="telefoneInput" value="#{msg['usuario.telefone']}: "/>
			</p:column>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="celularInput" value="#{msg['usuario.celular']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<p:inputText id="telefoneInput" value="#{editarUsuarioMBean.usuarioSelecionado.telefone}" maxlength="20" styleClass="inputMeio"
					onfocus="phoneMaskHandler(this);" onblur="phoneMaskHandler(this);"/>
			</p:column>
			<p:column colspan="2" styleClass="leftAligned">
				<p:inputText id="celularInput" value="#{editarUsuarioMBean.usuarioSelecionado.celular}" maxlength="20" styleClass="inputMeio"
					onfocus="phoneMaskHandler(this);" onblur="phoneMaskHandler(this);"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="dataNascimentoInput" value="#{msg['usuario.datanascimento']}: "/>
			</p:column>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="estadoCivilInput" value="#{msg['usuario.estadocivil']}: "/>
			</p:column>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="sexoInput" value="#{msg['usuario.sexo']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column styleClass="leftAligned">
				<p:inputMask id="dataNascimentoInput" value="#{editarUsuarioMBean.usuarioSelecionado.dataNascimento}" styleClass="inputUmQuarto"
					mask="99/99/9999" required="true" requiredMessage="#{msg['usuario.campoobrigatorio.datanascimento']}" converterMessage="#{msg['usuario.campoinvalido.datanascimento']}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
			</p:column>
			
			<p:column styleClass="leftAligned">
				<p:selectOneMenu id="estadoCivilInput" value="#{editarUsuarioMBean.usuarioSelecionado.estadoCivil}" styleClass="inputUmQuarto">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
					<f:selectItem itemLabel="Não informado" itemValue="Não informado"/>
					<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)"/>
					<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)"/>
					<f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)"/>
					<f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)"/>
					<f:selectItem itemLabel="União estável" itemValue="União estável"/>
				</p:selectOneMenu>
			</p:column>
			
			<p:column styleClass="leftAligned">
				<p:selectOneMenu id="sexoInput" value="#{editarUsuarioMBean.usuarioSelecionado.sexo}" styleClass="inputUmQuarto">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
					<f:selectItem itemLabel="Não informado" itemValue="N"/>
					<f:selectItem itemLabel="Masculino" itemValue="M"/>
					<f:selectItem itemLabel="Feminino" itemValue="F"/>
				</p:selectOneMenu>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:html>

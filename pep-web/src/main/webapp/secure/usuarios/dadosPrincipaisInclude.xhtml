<?xml version="1.0" encoding="ISO-8859-1" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<script type="text/javascript">
		$(document).ready(function() {
			phoneMaskHandler($('#frmUsuarios\\:telefoneInput')[0]);
			phoneMaskHandler($('#frmUsuarios\\:celularInput')[0]);
		});	
	</script>

	<p:focus for="nomeInput"/>
	<p:panelGrid styleClass="noborder">
		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="nomeInput" value="#{msg['usuario.nome']}: "/>
			</p:column>
		</p:row>
		
		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<p:inputText id="nomeInput" value="#{editarUsuarioMBean.usuarioSelecionado.nomeCompleto}" maxlength="100" styleClass="inputFull" required="true"
					requiredMessage="#{msg['usuario.campoobrigatorio.nome']}"/>
			</p:column>
		</p:row>

		<p:row>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="cpfInput" value="#{msg['usuario.cpf']}: "/>
			</p:column>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="rgInput" value="#{msg['usuario.rg']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column styleClass="leftAligned">
				<p:inputMask id="cpfInput" value="#{editarUsuarioMBean.usuarioSelecionado.cpf}" styleClass="inputHalf" required="true"
					requiredMessage="#{msg['usuario.campoobrigatorio.cpf']}" validator="cpfValidator" converter="cpfConverter" mask="999.999.999-99">
				</p:inputMask>
			</p:column>
			<p:column styleClass="leftAligned">
				<p:inputText id="rgInput" value="#{editarUsuarioMBean.usuarioSelecionado.rg}" maxlength="30" styleClass="inputHalf"/>
			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<h:outputLabel for="emailInput" value="#{msg['usuario.email']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="2" styleClass="leftAligned">
				<p:inputText id="emailInput" value="#{editarUsuarioMBean.usuarioSelecionado.email}" maxlength="100" styleClass="inputFull"
					validatorMessage="#{msg['usuario.erro.emailinvalido']}" required="true" requiredMessage="#{msg['usuario.campoobrigatorio.email']}">
					<f:validateRegex pattern="^$|^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
			</p:column>
		</p:row>

		<p:row>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="telefoneInput" value="#{msg['usuario.telefone']}: "/>
			</p:column>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="celularInput" value="#{msg['usuario.celular']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column styleClass="leftAligned">
				<p:inputText id="telefoneInput" value="#{editarUsuarioMBean.usuarioSelecionado.telefone}" maxlength="20" styleClass="inputHalf"
					onfocus="phoneMaskHandler(this);" onblur="phoneMaskHandler(this);"/>
			</p:column>
			<p:column styleClass="leftAligned">
				<p:inputText id="celularInput" value="#{editarUsuarioMBean.usuarioSelecionado.celular}" maxlength="20" styleClass="inputHalf"
					onfocus="phoneMaskHandler(this);" onblur="phoneMaskHandler(this);"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column styleClass="leftAligned">
				<h:outputLabel for="dataNascimentoInput" value="#{msg['usuario.datanascimento']}: "/>
			</p:column>
		</p:row>
		<p:row>
			<p:column styleClass="leftAligned">
				<p:inputMask id="dataNascimentoInput" value="#{editarUsuarioMBean.usuarioSelecionado.dataNascimento}" styleClass="inputHalf"
					mask="99/99/9999" required="true" requiredMessage="#{msg['usuario.campoobrigatorio.datanascimento']}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:inputMask>
			</p:column>
		</p:row>
	</p:panelGrid>
</h:html>

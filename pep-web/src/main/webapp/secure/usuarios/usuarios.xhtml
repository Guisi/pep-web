<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{usuarioMBean.emptyStr}"/>
		
			<p:messages autoUpdate="true" globalOnly="true"/>
		
			<h:form id="frmUsuarios">
				<div align="right">
					<p:commandButton value="#{msg['usuario.botao.novo']}" action="pretty:novoUsuario"
						icon="ui-icon-document" style="margin: 0px; margin-bottom: 7px;"/>
				</div>
			
				<p:dataTable id="usuarioTable" var="usuario" value="#{usuarioMBean.usuarioList}" emptyMessage="#{msg['usuario.lista.empty']}">
					<f:facet name="header">
				        <h:outputText value="#{msg['usuario.lista.header']}"/>
				    </f:facet>
					<p:column headerText="#{msg['usuario.cpf']}">
						<h:outputText value="#{usuario.cpfFormatado}" />
					</p:column>
					
					<p:column headerText="#{msg['usuario.nome']}">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					
					<p:column headerText="#{msg['usuario.email']}">
						<h:outputText value="#{usuario.email}" />
					</p:column>
					
					<p:column headerText="#{msg['usuario.telefone']}">
						<h:outputText value="#{usuario.telefoneFormatado}" />
					</p:column>
					
					<p:column width="70px;">
						<p:commandButton ajax="false" action="#{usuarioMBean.onEditUsuarioClick(usuario.id)}" icon="ui-icon-pencil" styleClass="datatable-button"/>
						<p:commandButton value="" oncomplete="excluirDlg.show();" icon="ui-icon-closethick" styleClass="datatable-button datatable-button-right">
							<f:setPropertyActionListener target="#{usuarioMBean.usuarioSelecionado}" value="#{usuario}"/>
						</p:commandButton>
					</p:column>
				</p:dataTable>
				
				<p:confirmDialog widgetVar="excluirDlg" showEffect="fade" hideEffect="fade" header="#{msg['general.confirmation']}" message="#{msg['usuario.remover.confirmacao']}">
			        <p:commandButton value="#{msg['botao.sim']}" action="#{usuarioMBean.removerUsuario}" update="usuarioTable" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="#{msg['botao.nao']}" onclick="excluirDlg.hide();" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

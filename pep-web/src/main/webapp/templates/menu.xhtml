<?xml version="1.0" encoding="ISO-8859-1"?>
<html lang="pt-br" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
      
	<h:form id="formMenu">
		<p:menubar>
			<sec:ifAnyGranted roles="EDITAR_USUARIOS, VISUALIZAR_USUARIOS, EDITAR_PERFIS">
				<p:submenu label="#{msg['menu.administracao']}">
					<sec:ifAnyGranted roles="EDITAR_USUARIOS, VISUALIZAR_USUARIOS">
						<p:menuitem outcome="pretty:listarUsuarios" value="#{msg['menu.administracao.usuarios']}"/>
					</sec:ifAnyGranted>
					<sec:ifAnyGranted roles="EDITAR_PERFIS">
						<p:menuitem outcome="pretty:listarPerfis" value="#{msg['menu.administracao.perfilusuario']}"/>
					</sec:ifAnyGranted>
				</p:submenu>
			</sec:ifAnyGranted>
			<p:menuitem url="/logout" icon="ui-icon-power" value="#{msg['menu.logout']}"/>
		</p:menubar>
	</h:form>

</html>

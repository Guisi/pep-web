<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>#{msg['general.app.title']}</title>
	</h:head>
	
	<h:outputStylesheet library="css" name="estilos.css"  />
	
	<h:body>
		<div id="fullPageDiv">
		
			<!-- Dialog do Ajax Status -->
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

			<!--Status Dialog para demonstrar estado de processamento -->
			<p:dialog widgetVar="statusDialog" modal="true" closable="false" 
				resizable="false" header="#{msg['general.app.statusdialog.title']}" draggable="false">
				<h:graphicImage library="imgs" name="ajaxloadingbar.gif"/>
			</p:dialog>
			
			<div id="headerDiv">
				<h:outputText value="#{msg['general.app.title']}"/>
			</div>
		
			<div id="centerPageDiv">
				<ui:insert name="content"/>
			</div>
		</div>
	</h:body>
</html>

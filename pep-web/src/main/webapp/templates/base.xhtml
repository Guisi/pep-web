<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">
	
	<h:head>
		<title>#{msg['general.app.title']}</title>
	</h:head>
	
	<h:outputStylesheet library="css" name="estilos.css"  />
	<h:outputScript library="js" name="pep.js"/>
	<h:outputScript library="js" name="locales.js"/>
	
	<h:body>
		<div id="fullPageDiv">
			<div id="centerPageDiv">
				<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

				<!--Status Dialog para demonstrar estado de processamento -->
				<p:dialog widgetVar="statusDialog" modal="false" closable="false" resizable="false" header="#{bundle['statusdialog.title']}" draggable="false">
					<h:graphicImage library="imgs" name="ajaxloadingbar.gif"/>
				</p:dialog>
			
				<ui:insert name="header">
					<div id="headerBox">
						<table>
							<tr>
								<td style="width: 100%;">
									<span>
										<h:outputText value="#{msg['general.app.title']}"/>
									</span>
								</td>
								<td>
									<p:commandButton action="pretty:logout" icon="ui-icon-power" value="#{msg['menu.logout']}" style="margin-right: 15px;"/>
								</td>
							</tr>
						</table>
					</div>
					<ui:include src="menu.xhtml"/>
				</ui:insert>
			
				<ui:insert name="content"/>
			</div>
		</div>
	</h:body>
</html>

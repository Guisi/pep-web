<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils">
	
	<h:head>
		<title>#{msg['general.app.title']}</title>
	</h:head>
	
	<h:outputStylesheet library="css" name="estilos.css"  />
	<h:outputScript library="js" name="pep.js"/>
	<h:outputScript library="js" name="locales.js"/>
	
	<h:body>
		<div id="fullPageDiv">
			<div id="centerPageDiv">
				<utils:ajaxStatusDialog sessionTimeout="false"/>
			
				<div id="headerBox">
					<span>
						<h:outputText value="#{msg['general.app.title']}"/>
					</span>
				</div>
			
				<ui:insert name="content"/>
			</div>
		</div>
	</h:body>
</html>

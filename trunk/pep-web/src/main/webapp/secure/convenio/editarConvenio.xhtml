<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{editarConvenioMBean.emptyStr}"/>
		
			<h:form id="frmEditarConvenio">
				<p:messages id="msgConvenios"/>
				
			    <fieldset>
			    	<legend>#{msg['convenio.editar.header']}</legend>
			    	
					<p:focus for="descricaoInput"/>
					<p:panelGrid columns="2" styleClass="noborder" columnClasses="labelColumn, valueColumn" style="width: 100%;">
						<h:outputLabel for="descricaoInput" value="#{msg['convenio.descricao']}: "/>
						<p:inputText id="descricaoInput" value="#{editarConvenioMBean.convenioSelecionado.descricao}" maxlength="100" style="width: 809px;" required="true"
							requiredMessage="#{msg['convenio.campoobrigatorio.descricao']}"/>
					</p:panelGrid>
				
					<div class="divBotoesEdicao">
						<p:commandButton value="#{msg['botao.cancelaralteracoes']}" action="pretty:listarConvenios" icon="ui-icon-close" immediate="true"/>
						<p:commandButton value="#{msg['botao.salvaralteracoes']}" action="#{editarConvenioMBean.salvarConvenio}" icon="ui-icon-check"
							update="msgConvenios" styleClass="botaoSalvar"/>
					</div>
				</fieldset>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

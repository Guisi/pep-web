<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{atendimentoMBean.emptyStr}"/>
		
			<h:form id="frmAtendimentos">
				<p:messages id="msgs"/>
			
				<p:outputPanel rendered="#{not empty atendimentoMBean.pacienteSelecionado}">
		
					<p:dataTable id="atendimentoTable" var="atendimento" value="#{atendimentoMBean.atendimentoList}" emptyMessage="#{msg['atendimento.lista.empty']}"
						paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
	                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
						<f:facet name="header">
					        <h:outputText value="#{msg['atendimento.lista.header']}"/>
					    </f:facet>
					    <p:column headerText="#{msg['atendimento.data']}">
							<h:outputText value="#{atendimento.data}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
					
				</p:outputPanel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<p:panel styleClass="internal-panel">
			<h:outputText value="#{msg['atendimento.antecedentespessoais.antecedentesclinicos']}" styleClass="ui-state-default internal-panel-title"/>

			<h:panelGrid columns="2" width="100%">
				<h:panelGrid columns="2">
					<p:selectOneMenu id="antecedenteClinicoAddInput" value="#{editarAtendimentoMBean.antecedenteClinicoSelecionado}" converter="genericEntityConverter" style="width: 420px; margin-top: 2px;" filter="true" filterMatchMode="contains">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
						<f:selectItems value="#{editarAtendimentoMBean.antecedentesClinicosDisponiveis}" var="antecedenteClinico" itemLabel="#{antecedenteClinico.codigoCid} - #{antecedenteClinico.descricao}" itemValue="#{antecedenteClinico}"/>
						<p:ajax event="change" process="@this"/>
					</p:selectOneMenu>
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</div>
</h:html>

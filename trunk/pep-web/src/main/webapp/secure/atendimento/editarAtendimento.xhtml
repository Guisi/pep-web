<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/base.xhtml">

	<ui:define name="content">
		<p:panel>
			<h:outputText value="#{editarAtendimentoMBean.emptyStr}"/>
			
			<h:form id="frmEditarAtendimento">
			
				<p:messages id="msgAtendimentos"/>
				
				<p:outputPanel rendered="#{not empty editarAtendimentoMBean.atendimentoSelecionado}">

					<p:panel>
						<h:panelGrid columns="2" columnClasses="leftAligned, rightAligned" style="width: 100%;">
							<h:panelGroup>
								<h:commandLink action="#{editarAtendimentoMBean.editarPaciente}">
									<h:outputText value="#{editarAtendimentoMBean.pacienteSelecionado.nomeCompleto}" style="font-size: 16px; font-weight: bold;"/>
								</h:commandLink>
								<br/>
								<div style="margin-top: 7px;">
									<h:outputText value="#{editarAtendimentoMBean.idadePaciente}"/>
									<h:outputText value=" #{editarAtendimentoMBean.estadoCivilPaciente}"/>
									<h:outputText value=" #{editarAtendimentoMBean.cidadePaciente}"/>
								</div>
							</h:panelGroup>
						</h:panelGrid>
					</p:panel>
					
					<p:panel header="#{msg['atendimento.tratamentos.header']}" toggleable="true" styleClass="moduloAtendimentoPanel">
						<h:panelGrid columns="2">
							<p:selectOneMenu id="medicamentoAddInput" value="#{editarAtendimentoMBean.medicamentoSelecionado}" converter="genericEntityConverter" style="width: 500px; margin-top: 2px;" filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
								<f:selectItems value="#{editarAtendimentoMBean.medicamentosDisponiveis}" var="medicamento" itemLabel="#{medicamento.principioAtivo} - #{medicamento.apresentacao}" itemValue="#{medicamento}"/>
								<p:ajax event="change" update="addMedicamentoBtn"/>
							</p:selectOneMenu>
							<p:columnGroup>
								<p:commandButton id="addMedicamentoBtn" action="#{editarAtendimentoMBean.adicionarMedicamento}" icon="ui-icon-plusthick" update="@this, medicamentosTable, medicamentoAddInput, :frmEditarAtendimento:msgAtendimentos"
									disabled="#{empty editarAtendimentoMBean.medicamentoSelecionado}" styleClass="botaoSalvar"/>
								<p:commandButton id="addOutroMedicamentoBtn" action="#{editarAtendimentoMBean.adicionarOutroMedicamento}" 
									value="#{msg['atendimento.botao.outrotratamento']}" update="medicamentosTable" styleClass="botaoSalvar"/>
							</p:columnGroup>
						</h:panelGrid>
						
						<div>
							<p:dataTable id="medicamentosTable" var="medicamentoAtendimento" value="#{editarAtendimentoMBean.medicamentosAtendimento}" emptyMessage="#{msg['atendimento.tratamentos.medicamentos.lista.empty']}"
								paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
								<p:column headerText="#{msg['atendimento.tratamentos.medicamento']}">
									<p:inputText id="nomeInput" value="#{medicamentoAtendimento.descricao}" maxlength="600" rendered="#{empty medicamentoAtendimento.medicamento}"
										style="width: 300px;"/>
									<h:outputText value="#{medicamentoAtendimento.descricao}" rendered="#{not empty medicamentoAtendimento.medicamento}"/>
								</p:column>
								<p:column headerText="#{msg['atendimento.tratamentos.posologia']}">
									<p:inputTextarea value="#{medicamentoAtendimento.posologia}" autoResize="false" maxlength="300"
										rows="2" style="width: 500px;"/>
								</p:column>
							</p:dataTable>
						</div>
					</p:panel>
					
					<div class="divBotoesEdicao">
						<p:commandButton value="#{msg['botao.cancelar']}" action="#{editarAtendimentoMBean.cancelar}" icon="ui-icon-close" immediate="true"/>
						<p:commandButton value="#{msg['botao.salvar']}" update="msgAtendimentos" action="#{editarAtendimentoMBean.salvar}" icon="ui-icon-check" styleClass="botaoSalvar"/>
						<p:commandButton value="#{msg['botao.finalizar']}" update="msgAtendimentos" action="#{editarAtendimentoMBean.finalizar}" icon="ui-icon-check" styleClass="botaoSalvar"/>
					</div>

				</p:outputPanel>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="#{msg['atendimento.historiamotivo.header']}" toggleable="true" styleClass="moduloAtendimentoPanel">
		<h:panelGrid columns="2" width="100%">
			<h:panelGrid columns="2">
				<p:selectOneMenu id="queixaPrincipalAddInput" value="#{editarAtendimentoMBean.queixaPrincipalSelecionada}" converter="genericEntityConverter" style="width: 500px; margin-top: 2px;" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
					<f:selectItems value="#{editarAtendimentoMBean.queixasPrincipaisDisponiveis}" var="queixaPrincipal" itemLabel="#{queixaPrincipal.descricao}"/>
					<p:ajax event="change" update="addQueixaPrincipalBtn" process="@this"/>
				</p:selectOneMenu>
				<p:columnGroup>
					<p:commandButton id="addQueixaPrincipalBtn" action="#{editarAtendimentoMBean.adicionarQueixaPrincipal}" icon="ui-icon-plusthick" update="@this, queixasPrincipaisTable, queixaPrincipalAddInput, :frmEditarAtendimento:msgAtendimentos"
						disabled="#{empty editarAtendimentoMBean.queixaPrincipalSelecionada}" process="queixaPrincipalAddInput, queixasPrincipaisTable, @this" styleClass="botaoSalvar"/>
					<p:commandButton id="addOutraQueixaBtn" action="#{editarAtendimentoMBean.adicionarOutraQueixaPrincipal}"
						value="#{msg['atendimento.historiamotivo.botao.outraqueixa']}" process="queixasPrincipaisTable, @this" update="queixasPrincipaisTable, :frmEditarAtendimento:msgAtendimentos" styleClass="botaoSalvar"/>
				</p:columnGroup>
			</h:panelGrid>
		</h:panelGrid>
		
		<div>
			<p:dataTable id="queixasPrincipaisTable" var="queixaPrincipalAtendimento" value="#{editarAtendimentoMBean.queixasPrincipaisAtendimento}" 
				emptyMessage="#{msg['atendimento.historiamotivo.queixasprincipais.lista.empty']}"
				paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10" rowIndexVar="index"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<p:column headerText="#{msg['atendimento.historiamotivo.queixaprincipal']}">
					<p:inputText id="descricaoInput" value="#{queixaPrincipalAtendimento.descricao}" maxlength="300" rendered="#{empty queixaPrincipalAtendimento.queixaPrincipal}"
						style="width: 300px;" required="true" requiredMessage="#{msg['atendimento.historiamotivo.campoobrigatorio.queixaprincipal']}"/>
					<h:outputText value="#{queixaPrincipalAtendimento.descricao}" rendered="#{not empty queixaPrincipalAtendimento.queixaPrincipal}"/>
				</p:column>

				<p:column headerText="#{msg['atendimento.historiamotivo.observacao']}">
					<p:inputTextarea value="#{queixaPrincipalAtendimento.observacao}" autoResize="false" maxlength="1000" rows="2" style="width: 98%;"/>
				</p:column>
				
				<p:column width="30px;" style="text-align: left;">
					<p:commandButton value="" actionListener="#{editarAtendimentoMBean.removerQueixaPrincipal(index)}" update="queixasPrincipaisTable, :frmEditarAtendimento:queixaPrincipalAddInput"
						icon="ui-icon-closethick" styleClass="datatable-button" process="@this"/>
				</p:column>
				
			</p:dataTable>
			
			<p:panel styleClass="internal-panel">
				<h:outputText value="#{msg['atendimento.historiamotivo.historiadoencaatual']}" styleClass="ui-state-default internal-panel-title"/>
				<p:inputTextarea value="#{editarAtendimentoMBean.atendimentoSelecionado.historiaDoencaAtual}" autoResize="false" maxlength="1000" rows="3" style="width: 99%; margin-top: 5px;"/>
			</p:panel>
			
			<p:panel styleClass="internal-panel">
				<h:outputText value="#{msg['atendimento.historiamotivo.isda']}" styleClass="ui-state-default internal-panel-title"/>
				<p:inputTextarea value="#{editarAtendimentoMBean.atendimentoSelecionado.isda}" autoResize="false" maxlength="1000" rows="3" style="width: 99%; margin-top: 5px;"/>
			</p:panel>
		</div>
	</p:panel>
</h:html>
